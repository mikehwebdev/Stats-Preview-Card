<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <main class="card">
      <div class="img-container">
        <img src="img/main-image-full.png" alt="Happy workers in a office" class="hero" />
      </div>
      <section class="main-content">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <p class="stat-number">10k+</p>
        <p class="stat-name">Companies</p>
        <p class="stat-number">314</p>
        <p class="stat-name">Templates</p>
        <p class="stat-number">12M+</p>
        <p class="stat-name">Queries</p>
      </section>
    </main>
  </body>
</html>
